<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../components/angular/angular.js"></script>
    <script src="../js/example/controller.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="example" ng-controller="ExampleController">
    <button ng-click="clickUnfocused()">포커스가 없습니다.</button>
    <button ng-click="clickFocused()">포커스가 있습니다.</button>
    <div>
        {{message.text}}
    </div>
</body>
</html>
