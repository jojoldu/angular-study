<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="../components/angularjs/angular.js"></script>
    <script src="../js/todoApp.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="todoApp" ng-controller="TodoController">
    <div class="page-header">
        <h1>{{todo.user}}의 ToDo List</h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control"/>
            <span class="input-group-btn">
                <button class="btn btn-default">추가</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>설명</th>
                    <th>완료</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items">
                    <td>{{item.action}}</td>
                    <td>{{item.done}}</td>
                </tr>
                <tr>
                    <td>청소</td>
                    <td>false</td>
                </tr>
                <tr>
                    <td>옷 쇼핑</td>
                    <td>true</td>
                </tr>
                <tr>
                    <td>영화관람</td>
                    <td>false</td>
                </tr>
                <tr>
                    <td>스터디 참석</td>
                    <td>true</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
